  <body>
    <h1>Loop & Array</h1>
    <h2>co workers</h2>
    <script>
      var coworkers = ['nk3466','skarod0401','냄켱','이남경'];
    </script>
<ul>
  <script>
    var i=0;
    while(i<coworkers.length){
      document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</li>');
        i=i+1;
    }
  </script>

</ul>

  </body>
